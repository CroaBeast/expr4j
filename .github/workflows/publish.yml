name: Package & Release Modules (Gradle)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ created ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Get Project Version from Gradle
        id: version
        run: |
          VERSION=$(./gradlew -q properties | grep '^version:' | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare release artifacts
        run: |
          set -euo pipefail
          MODULES=(
            "core;core"
            "double;double"
            "double/shaded;double-shaded"
            "big-decimal;big-decimal"
            "big-decimal/shaded;big-decimal-shaded"
            "complex;complex"
            "complex/shaded;complex-shaded"
          )

          mkdir -p release-artifacts

          for entry in "${MODULES[@]}"; do
            IFS=';' read -r MODULE_DIR ARTIFACT <<< "$entry"
            LIB_DIR="$MODULE_DIR/build/libs"

            MAIN_JAR=$(find "$LIB_DIR" -maxdepth 1 -name "*-${VERSION}.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -n 1)
            if [ -z "$MAIN_JAR" ]; then
              echo "Main jar not found for ${ARTIFACT} (${MODULE_DIR})."
              exit 1
            fi

            cp "$MAIN_JAR" "release-artifacts/${ARTIFACT}-${VERSION}.jar"
          done

      - name: Upload plugin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Modules
          path: release-artifacts/

      - name: Delete existing GitHub release (if exists)
        if: github.event_name != 'pull_request'
        run: |
          RELEASE_ID=$(gh release view ${{ env.VERSION }} --json id -q '.id' || echo "")
          if [ -n "$RELEASE_ID" ]; then
            echo "Deleting existing release..."
            gh release delete ${{ env.VERSION }} --yes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing tag (if exists)
        if: github.event_name != 'pull_request'
        run: |
          if git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Deleting existing tag..."
            git tag -d ${{ env.VERSION }}
            git push origin :refs/tags/${{ env.VERSION }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Maven repository
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          repository: CroaBeast/repo
          path: maven-repo
          token: ${{ secrets.MAVEN_DEPLOY_TOKEN }}

      - name: Configure Git
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Deploy modules to Maven repository
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail

          ARTIFACTS=(
            "core;core"
            "double;double"
            "double/shaded;double-shaded"
            "big-decimal;big-decimal"
            "big-decimal/shaded;big-decimal-shaded"
            "complex;complex"
            "complex/shaded;complex-shaded"
          )

          VER=${{ env.VERSION }}

          for entry in "${ARTIFACTS[@]}"; do
            IFS=';' read -r MODULE_DIR ART <<< "$entry"
            LIB_DIR="$MODULE_DIR/build/libs"

            MAIN_JAR=$(find "$LIB_DIR" -maxdepth 1 -name "*-${VER}.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -n 1)
            SOURCES_JAR=$(find "$LIB_DIR" -maxdepth 1 -name "*-${VER}-sources.jar" | head -n 1)
            JAVADOC_JAR=$(find "$LIB_DIR" -maxdepth 1 -name "*-${VER}-javadoc.jar" | head -n 1)

            if [ -z "$MAIN_JAR" ]; then
              echo "Main jar not found for ${ART} (${MODULE_DIR})."
              exit 1
            fi

            BASE_DIR=maven-repo/me/croabeast/${ART}/${VER}
            mkdir -p "$BASE_DIR"

            cp "$MAIN_JAR" "$BASE_DIR/${ART}-${VER}.jar"
            [ -n "$SOURCES_JAR" ] && cp "$SOURCES_JAR" "$BASE_DIR/${ART}-${VER}-sources.jar"
            [ -n "$JAVADOC_JAR" ] && cp "$JAVADOC_JAR" "$BASE_DIR/${ART}-${VER}-javadoc.jar"

            cat > "$BASE_DIR/${ART}-${VER}.pom" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <project xmlns="http://maven.apache.org/POM/4.0.0"
                   xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd">
            <modelVersion>4.0.0</modelVersion>
            <groupId>me.croabeast</groupId>
            <artifactId>${ART}</artifactId>
            <version>${VER}</version>
            <packaging>jar</packaging>
            <name>${ART}</name>
            <description>${ART}</description>
          </project>
          EOF

            META_DIR=maven-repo/me/croabeast/${ART}
            mkdir -p "$META_DIR"
            cat > "$META_DIR/maven-metadata.xml" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <metadata>
            <groupId>me.croabeast</groupId>
            <artifactId>${ART}</artifactId>
            <versioning>
              <latest>${VER}</latest>
              <release>${VER}</release>
              <versions>
                <version>${VER}</version>
              </versions>
              <lastUpdated>$(date +%Y%m%d%H%M%S)</lastUpdated>
            </versioning>
          </metadata>
          EOF
          done

          cd maven-repo
          git add .
          git commit -m "Deploy modules ${VER}" || echo "No changes to commit"
          git push
